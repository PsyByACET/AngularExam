<div class="container">
    <form [formGroup]="purchaseForm">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input type="text" class="form-control" formControlName="name" id="name">
        </div>
        <div class="form-group">
            <label for="amount">Количество</label>
            <input type="number" class="form-control" formControlName="amount" id="amount" min=0>
        </div>
        <div class="form-group">
            <label for="status">Статус</label>
            <select class="form-control" formControlName="status" id="status ">
                <option value="true">Куплено</option>
                <option value="false" [selected]="true">Не куплено</option>
              </select>
        </div>
        <button (click)="onSave()"  class=" btn btn-primary mr-1" [disabled]="purchaseForm.invalid">Сохранить</button>
        <button (click)="onDelete()" class=" btn btn-danger" *ngIf="id != null">Удалить</button>
    </form>
</div>
